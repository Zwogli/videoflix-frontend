<div class="card">
  <form class="card-container" (submit)="submitSendMail()">
    <h1>Passwort vergessen?</h1>

    <p>
      Kein Problem, geben Sie Ihre E-Mail-Adresse ein und wir senden Ihnen eine
      E-Mail um Ihr Passwort zurück zu setzen.
    </p>

    <div>
      <input
        id="email"
        name="email"
        type="email"
        placeholder="E-Mail-Adresse"
        [(ngModel)]="email"
        [ngClass]="{ 'input-error': emailError }"
        required
      />
      <label class="errors" for="email" *ngIf="emailError"
        ><img src="../../../../../assets/icons/error-16.png" alt="error" /> Ups,
        etwas lief schief. Überprüfen SIe nochmal Ihre E-Mail-Adresse.</label
      >
    </div>

    <!-- <button class="btn-prim" type="submit">Schicke Sie mir eine E-mail</button> -->

    <button class="btn-prim" [class.loading]="loading" [disabled]="loading">
      <span *ngIf="!loading">Schicke Sie mir eine E-mail</span>
      <mat-spinner *ngIf="loading" diameter="20"></mat-spinner>
    </button>
  </form>
</div>
