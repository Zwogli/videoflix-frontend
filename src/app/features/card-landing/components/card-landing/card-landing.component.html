<div class="card">
  <div class="card-container">
    <div class="card-container-text">
      <h1>Unbegrenzt Filme, Serien und mehr</h1>
      <p class="font-mid">
        Genießen Sie Videoflix wo immer Sie möchten. Jederzeit kündbar.
      </p>
      <p class="font-small">
        Sind Sie startklar? Geben Sie Ihre E-Mail-Adresse ein, um Ihre
        Mitgliedschaft zu beginnen oder zu reaktivieren.
      </p>
    </div>

    <form class="card-container-interaction" (submit)="navigateToLogin()">
      <input
        [(ngModel)]="email"
        name="email"
        type="email"
        placeholder="E-Mail-Adresse"
      />
      <button class="btn-prim">Loslegen ></button>
    </form>
  </div>
</div>
