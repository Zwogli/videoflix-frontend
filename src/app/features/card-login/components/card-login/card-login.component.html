<div class="card">
  <form class="card-container">
    <h1>Einloggen</h1>

    <input
      [(ngModel)]="email"
      [ngModelOptions]="{ standalone: true }"
      name="email"
      type="email"
      placeholder="E-Mail-Adresse"
    />
    <input type="password" placeholder="Passwort" />

    <button class="btn-prim">Einloggen ></button>

    <a href="/loginHelp">Passwort vergessen?</a>

    <div class="checkbox">
      <input id="save-user-data" type="checkbox" />
      <label for="save-user-data">Benutzerdaten merken?</label>
    </div>

    <p>Neu bei Videoflix? <a href="/register">Jetzt registrieren</a></p>
  </form>
</div>
