<div class="video-gallery">
  <h1>Videos zu anschauen</h1>
  <div class="gallery">
    <div *ngFor="let video of globalVideos" class="video-card">
      <img
        [src]="video.thumbnail"
        [alt]="video.title"
        class="video-thumbnail"
        (click)="playVideo(video)"
      />
    </div>
  </div>
</div>
